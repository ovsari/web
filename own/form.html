    <style>

#ragistrationpage{

 padding-left:15%;

.input
{ 
  padding:12px 20px;

  width:100%;

}

#container{

}

     color:red;

  border-radius:10px;

}

#button{

  border-width:2px;

}

#button1
{
    color:white;
    text:bold;
    font-size:120%;
    font-weight:bold;
    font-family: Georgia, serif;  
}

[type="date"] {
  background:#fff url(https://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/calendar_2.png)  97% 50% no-repeat ;
}

#dropdesign{
  border: 1px solid #c4c4c4;
  border-radius: 5px;
  background-color: #fff;
  padding: 3px 5px;
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
  width: 190px;
}

#fileinput::-webkit-file-upload-button {
  visibility: hidden;
}

#fileinput::before {
  content: 'Select some files';
  display: inline-block;
  background: linear-gradient(top, #f9f9f9, #e3e3e3);
  border: 1px solid #999;
  border-radius: 3px;
  padding: 5px 8px;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}


    </style>
    <body>
<form form="form1">
    <div id="ragistrationpage">
         <p>   <h2 >REGISTRATION FORM</h2>  </p>       
   </div>
   
         <br />
         <div id="seconddiv" >

             <input type="text"
                    class="input"
                    name="fullname"
                    placeholder="Full Name :"

         <br />
         <br />
         <label>
             <input type="email"
                    required

         <br />
         <label>
             <input type="number"
                    required

         <br />
         <br />
         <label>
             <input type="number"

         <br />

</div>

         <br />

   <label id="container">Upload Scanned Image of Student card</label>

 </div>
