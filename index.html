<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <p>Countdown starts for</p>
        <h1>My Birthday</h1>
        <div class="content">
            <div class="box">
                <h2 id="day">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hour">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minute">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="second">00</h2>
                <small>Second</small>
            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</html>
