<div class="innerHtml">
    <span>hello</span>
</div>
<button onclick="change()" type="">Innerhtml</button>
<script>
    function change(){
        var a=document.querySelector(".innerHtml")//to reprsent class give dot
        console.log(a.innerHTML="<h1>bye</h1>")//html tag is also printed in innerhtml
    }
</script>
