<style>
.overlay{
    background-color:black;
    width:100%;
    height:100%;
    position:absolute;
    top:0;
    left:0;
    opacity:0.8;
    z-index:1;
    display:none;
}
.popupbox{
    position:absolute;
    z-index:6;
     background-color:white;
     color:black;
     width:50%;
     padding:30px;
     border-radius:30px;
     display:none;
     left:25%;
}
</style>

<button onclick="change()" type="">Show</button>
<div class="overlay">
    
</div>
<div class="popupbox">
<p>lorem lorem {% lorem  50 p %}</p>
<button onclick="closeup()" type="">close</button>
</div>
<script>
        var a=document.querySelector(".overlay")
         var b=document.querySelector(".popupbox")
         function change(){
        a.style.display="block";
        b.style.display="block";
    }
        function closeup(){
        a.style.display="none";
        b.style.display="none";
    }
</script>
